<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
      }
      .search {
        display: flex;
        align-items: center;
        background: #f8f8f8;
        width: 50%;
        padding: 10px;
        border-radius: 25px;
        margin-left: 300px;
        margin-top: 20px;
      }
      .search input {
        border: none;
        outline: none;
        background: transparent;
        margin-left: 8px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <i class="ri-search-line"></i>
      <input type="text" name="" id="" placeholder="Search" />
    </div>
  </body>
</html>
